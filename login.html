<!DOCTYPE html>
<html lang="pt-mz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entregaah Mz Dashboard</title>
    <link rel="icon" href="https://i.postimg.cc/4xkWBYss/ISOTIPO.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <img src="https://i.postimg.cc/VkQKDJ1x/LOGO.png" alt="Logotipo Entregaah Mz" class="login-logo">
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email ou Usuário</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <a href="login-motorista.html" class="login-link">É um motorista?</a>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
