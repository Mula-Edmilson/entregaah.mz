<!DOCTYPE html>
<html lang="pt-mz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Motorista - Entregaah Mz</title>
    <link rel="icon" href="https://i.postimg.cc/4xkWBYss/ISOTIPO.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <img src="https://i.postimg.cc/VkQKDJ1x/LOGO.png" alt="Logotipo Entregaah Mz" class="login-logo">
        
        <div class="login-title-icon">
             <i class="fas fa-motorcycle"></i>
             <h3>Painel do Motorista</h3>
        </div>

        <form id="driver-login-form">
            <div class="form-group">
                <label for="email">Email ou Telefone</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
         <a href="login.html" class="login-link">Ã‰ um administrador?</a>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
